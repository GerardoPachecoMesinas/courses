<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Conversor de cm a pulgadas y viceversa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid" style="background-color: rgb(20, 18, 119); color: aliceblue;">
        <div class="container" id="descripcion">
            <div class="row p-3 text-center">
                <h1 id="encabezado">Conversor de longitud</h1>
            </div>
        </div>
    
        <div class="container" id="calculos">
            <form action="">
                <div class="row">
                    <div class="input-group d-flex justify-content-center mb-3">
        
                        <div class="col-4">
                            <span class="input-group-text d-flex justify-content-center" style="background-color: rgb(171, 172, 179);" id="centimeters">Centimetros</span>
                            <input id="cm" type="placeholder" class="form-control mt-1" aria-label="Sizing example input" aria-describedby="centimeters">
                        </div>
        
                        <div class="col-1">
                        </div>
        
                        <div class="col-4">
                            <span class="input-group-text d-flex justify-content-center" style="background-color: rgb(171, 172, 179);" id="inches">Pulgadas</span>
                            <input id="inch" type="placeholder" class="form-control mt-1" aria-label="Sizing example input" aria-describedby="inches">
                        </div>
        
                    </div>
                </div>
    
                <div class="row">
                    
                </div>
    
                <div class="row">
                    <div class="d-grid gap-2 col-9 mx-auto mt-3">
                        <button class="btn btn-primary" id="buttom" type="button">Calcular</button>
                      </div>
                </div>
            </form>
        </div>
    
        <div class="container my-4" id="results">
            <div class="row text-center">
                <div class="col">
                    <h3>
                        <p id="pResult"></p>
                    </h3>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="eventos.js"></script>

</body>
</html>
